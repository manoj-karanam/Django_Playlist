{% extends 'base_layout.html' %}

{% block content %}
    <h1>This is the Articles List</h1>
    <p>Contains the articles</p>
    <div class="articles">
        {% for article in articles %}
        <div class="article">
            <h2><a href="{% url 'articles:detail' slug=article.slug %}"> {{article.title}}</a></h2>
            <p>{{article.snippet}}</p>
            <p>{{article.date}}</p>
        </div>
        {% endfor %}
    </div>
{% endblock %}
